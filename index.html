<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerir Notifica√ß√µes - Educa√ß√£o</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "46cd0741-ba50-4de8-8648-a92336f6bcc2",
          notifyButton: { enable: false }, // Bot√£o nativo desligado
          allowLocalhostAsSecureOrigin: true,
        });

        // 1. Verifica o estado inicial ao carregar a p√°gina
        atualizarVisual(OneSignal.User.PushSubscription.optedIn);

        // 2. Fica a ouvir mudan√ßas (se a pessoa ativar ou desativar)
        OneSignal.User.PushSubscription.addEventListener("change", function(event) {
            atualizarVisual(event.current.optedIn);
        });
      });

      // Fun√ß√£o para ATIVAR
      function ativar() {
        window.OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.Slidedown.promptPush();
        });
      }

      // Fun√ß√£o para DESATIVAR
      function desativar() {
        window.OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.User.PushSubscription.optOut();
        });
      }

      // Fun√ß√£o que controla o design da p√°gina (Sino ou Check)
      function atualizarVisual(estaInscrito) {
        const sino = document.querySelector(".emoji-sino");
        const titulo = document.getElementById("status-texto");
        const desc = document.getElementById("status-desc");
        const btnAtivar = document.getElementById("btn-ativar");
        const btnDesativar = document.getElementById("btn-desativar");

        if (estaInscrito) {
            // MODO: J√Å INSCRITO
            sino.innerText = "‚úÖ";
            sino.style.animation = "none";
            titulo.innerText = "Notifica√ß√µes Ativas!";
            titulo.style.color = "#2E7D32";
            desc.innerText = "Voc√™ j√° est√° recebendo as novidades da Educa√ß√£o.";
            
            btnAtivar.style.display = "none";     // Esconde bot√£o verde
            btnDesativar.style.display = "inline-block"; // Mostra bot√£o vermelho
        } else {
            // MODO: N√ÉO INSCRITO
            sino.innerText = "üîî";
            sino.style.animation = "balancar 2s infinite ease-in-out";
            titulo.innerText = "Ativar Notifica√ß√µes";
            titulo.style.color = "#333";
            desc.innerText = "Receba as novidades da Educa√ß√£o Orindiuva no seu dispositivo.";
            
            btnAtivar.style.display = "inline-block"; // Mostra bot√£o verde
            btnDesativar.style.display = "none";      // Esconde bot√£o vermelho
        }
      }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4fdf4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #2E7D32;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.15);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }
        .emoji-sino {
            font-size: 70px;
            margin-bottom: 15px;
            display: block;
            cursor: default;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 22px;
        }
        p {
            font-weight: 400;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        .btn {
            border: none;
            padding: 12px 25px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            margin: 5px;
            width: 100%; /* Bot√µes ocupam largura total no telem√≥vel */
            max-width: 250px;
        }
        .btn-verde {
            background-color: #2E7D32;
            color: white;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
        }
        .btn-verde:hover {
            background-color: #1B5E20;
            transform: scale(1.02);
        }
        .btn-vermelho {
            background-color: #fff;
            color: #d32f2f;
            border: 2px solid #ffebee;
        }
        .btn-vermelho:hover {
            background-color: #ffebee;
        }
        .link-voltar {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 12px;
        }
        .link-voltar:hover { text-decoration: underline; }

        @keyframes balancar {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(10deg); }
            20% { transform: rotate(-10deg); }
            30% { transform: rotate(6deg); }
            40% { transform: rotate(-6deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="emoji-sino">üîî</span>
        <h1 id="status-texto">A carregar...</h1>
        <p id="status-desc">A verificar estado da subscri√ß√£o.</p>
        
        <button id="btn-ativar" class="btn btn-verde" onclick="ativar()" style="display:none">
            Confirmar Inscri√ß√£o
        </button>
        
        <button id="btn-desativar" class="btn btn-vermelho" onclick="desativar()" style="display:none">
            Parar de receber
        </button>

        <a class="link-voltar" href="https://educacao-orindiuva.github.io/">Voltar ao site principal</a>
    </div>

</body>
</html>
