<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifica√ß√µes - Educa√ß√£o Orindiuva</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "7372b823-ccfc-4814-a5c8-0f8c231a6b38", // Teu App ID
          safari_web_id: "web.onesignal.auto.64337d6b-67cd-4296-b41c-d41bc6b4a874", // Teu Safari ID
        });

        // Fun√ß√£o para atualizar o bot√£o se j√° estiver inscrito
        OneSignal.User.PushSubscription.addEventListener("change", function(event) {
            if (event.current.optedIn) {
                document.getElementById("status-texto").innerText = "Notifica√ß√µes Ativadas com Sucesso!";
                document.getElementById("btn-ativar").style.display = "none";
                document.getElementById("btn-voltar").style.display = "inline-block";
            }
        });
      });

      // Fun√ß√£o chamada ao clicar no bot√£o
      function ativarNotificacoes() {
        window.OneSignalDeferred.push(async function(OneSignal) {
            await OneSignal.User.PushSubscription.optIn();
        });
      }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4fdf4; /* Fundo muito levemente esverdeado */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #2E7D32; /* Verde Escuro (Educa√ß√£o) */
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.15); /* Sombra verde suave */
            max-width: 400px;
            width: 90%;
        }
        .emoji-sino {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            animation: balancar 2s infinite ease-in-out;
        }
        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            font-weight: 400;
            margin-bottom: 30px;
            color: #555; /* Cinza para leitura f√°cil */
        }
        .btn {
            background-color: #2E7D32; /* Verde Principal */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #1B5E20; /* Verde mais escuro ao passar o mouse */
            transform: scale(1.05);
        }
        /* Bot√£o de voltar (inicialmente escondido) */
        #btn-voltar {
            display: none;
            background-color: #4CAF50;
        }

        /* Anima√ß√£o suave do sino */
        @keyframes balancar {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(10deg); }
            20% { transform: rotate(-10deg); }
            30% { transform: rotate(6deg); }
            40% { transform: rotate(-6deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="emoji-sino">üîî</span>
        <h1 id="status-texto">Ativar Notifica√ß√µes</h1>
        <p>Receba as novidades da <strong>Educa√ß√£o Orindiuva</strong> diretamente no seu dispositivo.</p>
        
        <button id="btn-ativar" class="btn" onclick="ativarNotificacoes()">Confirmar Inscri√ß√£o</button>
        
        <a id="btn-voltar" class="btn" href="https://www.educacao-orindiuva.com/">Voltar para o Site</a>
    </div>

</body>
</html>
